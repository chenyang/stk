<div class="container-fluid" ng-controller="BuyPubCtrl">
	<div class="buyPub-block">
		<div class="row">
 			<div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
	 			<div class="thumbnail">
	 		 		<img src="images/home/exp1.png" width="100%">
	    		</div>
	 		</div>		
		</div>
		<div class="row outline">
			<div class="col-xs-3 col-md-3 col-md-2 col-lg-1 text-center">
				<div><img src="images/home/gushen.png"></div>
				<div class="user-star">
					<span class="glyphicon glyphicon-star"></span>
					<span class="glyphicon glyphicon-star"></span>
					<span class="glyphicon glyphicon-star"></span>
					<span class="glyphicon glyphicon-star"></span>
					<span class="glyphicon glyphicon-star"></span>
				</div>
				
			</div>
			<div class="col-xs-9 col-md-9 col-md-10 col-lg-11">
				<div class="title clearfix">
					<span class="username"><b>股神007</b></span>
					<span class="pull-right glyphicon glyphicon-thumbs-up"><span>2,220</span></span>
				</div>
				<div class="content">
					<p>
						周一的市场仅小幅高开，便再次出现大跌，这就是我们所说的趋势的力量，在逼近4000点时，管理层表态，说明“政策底”已出，但“市场底”会滞后。周一大盘一度击破4000大关，跌到我们前期提示的调整极限3856-3886区域，随即止跌回升，收在4000之上。经过千点暴跌后，我们认为这波调整空间基本达到，虽然时间上还不够，但底部区域已初步显现。
					<p>
				</div>
			</div>
		</div>
		<div class="row user-comments" collapse="isCollapseCmt">
			<div ng-repeat="item in userComments" class="comment-unit">
				<div class="col-xs-2 col-md-2 col-md-2 col-lg-1 text-center">
				</div>
				<div class="col-xs-10 col-md-10 col-md-10 col-lg-11">
					<div class="title clearfix">
						<img src="images/3rd/qq.png" style="width:35px;">
						<span><b>{{item.username}}</b></span>
						<span>[{{item.time}}]</span>
					</div>
					<div class="content">
						<p style="padding-left:50px">{{item.comment}}</p>
					</div>
				</div>
			</div>
		</div>
		<div collapse="isCollapseReport" class="report bg-danger">
			<form class="form-inline">
			  <div class="form-group">
			    <label>您的联系方式（如邮箱）</label>
			    <input type="text" class="form-control" placeholder="">
			  </div>
			  <div class="form-group">
			    <label>其他信息</label>
			    <textarea class="form-control"placeholder="如原作者信息"></textarea>
			  </div>
			  <button type="submit" class="btn btn-danger">举报</button>
			</form>
		</div>
		
	</div>
	
	<div class="app-footer row">
		<div class="col-xs-4 col-sm-4 col-md-6 col-lg-6 text-left buyPub-buy-resume">
			<span>总收益(创建于 2015-05-06)</span>
			<div>138%</div>
		</div>
		<div class="col-xs-8 col-sm-8 col-md-6 col-lg-6  text-right buyPub-buy-action">
			<div>
				<button type="button" class="btn btn-info" ng-click="payment()">购买 ¥37.99</button>
				<button type="button" class="btn btn-success" ng-click="isCollapseCmt=!isCollapseCmt">用户评价</button>
				<button type="button" class="btn btn-danger" ng-click="isCollapseReport=!isCollapseReport"><span class="glyphicon glyphicon-alert"></span> 举报</button>
			</div>
			<span class="title" aria-hidden="true"><b>376已购买</b></span>
		</div>
	</div>
</div>
