<div class="stock-cmt-modal">
      <div class="modal-body">
      	<div class="preview">
      		<div class="first-level-title">
    			<span class="glyphicon glyphicon-stats"></span>
    			<span>股价预测</span>
      		</div>
      		<span class="bg-danger" ng-show="preview.lastModifiedTime!=null">最后<a ng-click="gotoHistoryPage(preview.userId)">修改于</a>{{preview.lastModifiedTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
      		
      		<div>
	      		<div class="clearfix block-time">
		      		<p class="pull-left second-level-title"><span class="time">时间</span></p>
		               <div class="form-group">
					  	<div class="radio">
						  <label>
						    <input type="radio" ng-model="preview.time" value="1" >
						    <span>1天</span>
						  </label>
						  <label>
						    <input type="radio" ng-model="preview.time" value="7">
						    <span>1周</span>
						  </label>
						   <label>
						    <input type="radio" ng-model="preview.time" value="14">
						    <span>2周</span>
						  </label>
						  <label>
						    <input type="radio" ng-model="preview.time" value="30">
						    <span>1月</span>
						  </label>
						   <label>
						    <input type="radio" ng-model="preview.time" value="90">
						    <span>3月</span>
						  </label>
						  <label>
						    <input type="radio" ng-model="preview.time" value="180">
						    <span>半年</span>
						  </label> 
						</div>
					</div>
	      		</div>
	      		
	      		<div class="clearfix">
		      		<p class="pull-left second-level-title">涨跌幅</p>
		      		<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最低</span>
					  <input type="text" class="form-control" ng-model="preview.minVal">
					  <span class="input-group-addon">￥</span>
					</div>
					<span class="glyphicon glyphicon-menu-right pull-left sticker"></span>
					<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最高</span>
					  <input type="text" class="form-control" ng-model="preview.maxVal">
					  <span class="input-group-addon">￥</span>
					</div>
					
		      		<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最低</span>
					  <input type="text" class="form-control" ng-model="preview.minPect">
					  <span class="input-group-addon">%</span>
					</div>
					<span class="glyphicon glyphicon-menu-right pull-left sticker"></span>
					<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最高</span>
					  <input type="text" class="form-control" ng-model="preview.maxPect">
					  <span class="input-group-addon">%</span>
					</div>
	      		</div>	
      		</div>
      	</div>
      	
      	<div class="remark">
      		<div class="first-level-title">
      			<span class="glyphicon glyphicon-edit"></span>
      			<span>备注</span>
      		</div>
      		<div>
      			<div class="well">
					<textarea class="form-control" rows="4" ng-model="preview.cmt"></textarea>
				</div>
      		</div>
      	</div>
			
      </div>
      <div class="modal-footer">
      	  <button class="btn btn-warning" ng-click="save()">保存修改</button>
          <button class="btn btn-primary" ng-click="cancel()">关闭</button>
      </div>
	
</div>
