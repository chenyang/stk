<div class="stock-cmt-modal">

      <div class="modal-body">
      
      	<div class="preview">
      		<div class="first-level-title">
    			<span class="glyphicon glyphicon-stats"></span>
    			<span>股价预测</span>
      		</div>
      		<div>
	      		<div class="clearfix block-time">
		      		<p class="pull-left second-level-title"><span class="time">时间</span></p>
	      			<p class="input-group"> 
		              <span class="input-group-addon" id="stock-cmt-modal-time-addon-1"><i class="glyphicon glyphicon-calendar"></i></span>
		              <input placeholder="年/月/日" type="date" class="form-control" ng-model="date" aria-describedby="stock-cmt-modal-time-addon-1"/>
		            </p>
	      		</div>
	      		
	      		<div class="clearfix">
		      		<p class="pull-left second-level-title">涨跌幅</p>
		      		<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最低</span>
					  <input type="text" class="form-control">
					  <span class="input-group-addon">￥</span>
					</div>
					<span class="glyphicon glyphicon-menu-right pull-left sticker"></span>
					<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最高</span>
					  <input type="text" class="form-control">
					  <span class="input-group-addon">￥</span>
					</div>
					
		      		<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最低</span>
					  <input type="text" class="form-control">
					  <span class="input-group-addon">%</span>
					</div>
					<span class="glyphicon glyphicon-menu-right pull-left sticker"></span>
					<div class="input-group pull-left compare-block">
					  <span class="input-group-addon">最高</span>
					  <input type="text" class="form-control">
					  <span class="input-group-addon">%</span>
					</div>
	      		</div>	
      		</div>
      	</div>
      	
      	<div class="remark">
      		<div class="first-level-title">
      			<span class="glyphicon glyphicon-edit"></span>
      			<span>备注</span>
      		</div>
      		<div>
      			<div class="well">
					<textarea class="form-control" rows="4"></textarea>
				</div>
      		</div>
      	
      	</div>
			
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">确定</button>
          <button class="btn btn-warning" ng-click="cancel()">取消</button>
      </div>
	
</div>
