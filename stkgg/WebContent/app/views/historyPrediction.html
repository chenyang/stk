<div class="history" ng-controller="HistoryCtrl">
	<div class="form-group">
  		<label>预测 (关于某一Pub)的修改历史</label>
  	</div>
  	<ul class="list-group prediction">
	  <li ng-repeat="h in history" class="list-group-item">
	  	<div class="bg-primary title text-right">
	  		{{h.date}}
	  	</div>
	  	<div class="bg-info content">
	  		<p>{{h.content}}</p>
	  	</div>
	  </li>
	 </ul>
</div>
